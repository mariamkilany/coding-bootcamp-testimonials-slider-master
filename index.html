    .profile{

      }
      .profile{
        position: unset;
        width: 212px;
        height: 212px;
      }
      .btns{
        top: 73%;
      }
    }
    .name{
      font-weight: 600;
      color: hsl(240, 38%, 20%);
    }
    .job{
      color: hsl(240, 18%, 77%);
    }
    .name , .job {
      font-size: 15px;
    }
    .icon{
      position: absolute;
      left: 57px;
      top: -10px;
    }
    p{
      position: relative;
    }
    .btns{
      /* bottom: -15px; */
      position: absolute;
      left: 40px;
      margin-left: auto;
      margin-right: auto;
      display: flex;
      background-color: #efefef;
      border-radius: 50%;
      cursor: pointer;
      cursor: pointer;
      box-shadow: 0px 5px 10px #0000009e;
    }
    .btn1 , .btn2 {
      padding: 10px;
      border-radius: 0;
      border-radius: 0;
      cursor: pointer;
    } 
    .btn1{
      border-top-left-radius: 50%;
      border-bottom-left-radius: 50%;
    }
    .btn2{
      border-top-right-radius: 50%;
      border-bottom-right-radius: 50%;
    }
    .img-container{
      position: relative;
    }
